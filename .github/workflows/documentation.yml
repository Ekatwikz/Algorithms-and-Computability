name: Documentation
run-name: Generating documentation for ${{ github.actor }}'s ${{ github.event_name }} to ${{ github.ref_name }}
on:
  workflow_dispatch:
  push:
    tags:
    branches:
      - main
concurrency:
  group: "documentation"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  Build-and-Deploy-Documentation:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Use sed magic on the Doxyfile, so we don't stop for no reason
        uses: sed -i --debug 's/WARN_AS_ERROR\(.*\)=\(.*\)YES/WARN_AS_ERROR\1=\2NO/' Doxyfile

      - name: Make HTML+Latex docs
        uses: mattnotmitt/doxygen-action@v1.9.5
        with:
          enable-latex: true

      - name: Archive Latex Documentation Build
        uses: actions/upload-artifact@v3
        with:
          name: Artifact-Documentation-Latex-Pdf-Build
          path: ./docs/latex/refman.pdf

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/html
